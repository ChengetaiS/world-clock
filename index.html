<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1 class="world-clock">World Clock</h1>

      <select name="" id="city-selector">
        <option value="">Select city...</option>
        <option value="harare">Harare</option>
        <option value="addis-ababa">Addis Ababa</option>
        <option value="abu-dhabi">Abu Dhabi</option>
      </select>

      <div class="cities">
        <div class="city">
          <div class="info">
            <h2>Harare</h2>
            <div>Friday, 03 October, 2025</div>
          </div>
          <div class="time">14:24 <small>PM</small></div>
        </div>

        <div class="city">
          <div class="info">
            <h2>Berlin</h2>
            <div>Friday, 03 October, 2025</div>
          </div>
          <div class="time">14:24 <small>PM</small></div>
        </div>

        <div class="city">
          <div class="info">
            <h2>New York</h2>
            <div>Friday, 03 October, 2025</div>
          </div>
          <div class="time">14:24 <small>PM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/ChengetaiS" target="_blank"
        >Chengetai.B Sibanda</a
      >
      and is open-sourced on
      <a href="https://github.com/ChengetaiS/world-clock" target="_blank"
        >GitHub</a
      >.
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
